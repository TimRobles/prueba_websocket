{% load static %}
<!DOCTYPE html>
<html lang="es-MX" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            {% block titulo %}
            {% endblock titulo %}
        </title>
        {% block css %}

        {% endblock css %}
    </head>
    <body class="d-flex flex-column h-100 position-relative">
        <div>
            {% if messages %}   
                {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert" {% endif %}>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
        <header class="container-fluid fixed-top">
            <div class="row bg-white">
                <div class="col-lg-10 mx-auto">
                    
                </div>
            </div>
        </header>
        
        <main class="container-fluid">
            <div class="row">
                <div class="espacio-inicial"></div>
                {% block contenido %}
                {% endblock contenido %}
            </div>
        </main>

        {% block extrajs %}
        {% endblock extrajs %}
        
    </body>
</html>
